{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <a href="/blog/post/{{ post.id }}" class="btn btn-primary">Go to the post.</a>
    </div>
</div>
{% endfor %}

{% endblock %}
